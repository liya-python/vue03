<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <router-view></router-view>

</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>

    let com1 = {
        template: `
        <div>这是组件1
            <button @click="goPage">跳转到用户页面</button>
        </div>
        `,
        methods: {
            goPage(){
                // 通过此方法跳转到组件2
                // this.$router.push("/com2?id=1");
                // this.$router.push("/com2/1");
                this.$router.push({path: "/com2/tom"});
            },
        }
    }

    let com2 = {
        template: `
        <div>这是组件2：接受组件1传递过来的参数---->: {{$route.query.id}}
        <br> 这是用户名--->: {{$route.params.id}}---->{{$route.path}}
        <br>
        <button @click="goBack">返回上一页</button>
        </div>
        `,
        methods: {
            // 返回上一页的页面
            goBack(){
                // this.$router.go(-1);
                this.$router.push("/");
            },
        }
    }

    let myRouter = new VueRouter({
        routes: [
            {path: '/com1', component: com1},
            {path: '/com2/:id', component: com2},
            {path: '/', redirect: '/com1'},
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        router: myRouter,
    })
</script>

</body>
</html>
