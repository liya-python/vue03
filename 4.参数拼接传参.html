<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <router-view></router-view>

</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>

    let first = {
        template: `
        <div>这是组件1
            <router-link to="/second?id=3&name=tom">查看id为2的下一页</router-link>
        </div>
        `
    }

    let second = {
        template: `
        <div>
            这是组件2：需要接受组件1first传递过来的id--->：{{ $route.query.id }}
            <br>
            这是上个组件传递的用户名--->：{{$route.query.name}}
        </div>
        `
    }

    let myRouter = new VueRouter({
        routes: [
            {path: '/first', component: first},
            {path: '/second', component: second},
            {path: '/', redirect: '/first'},
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        router: myRouter,
    })
</script>

</body>
</html>
