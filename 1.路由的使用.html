
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

<!--    <first></first>-->
<!--    <second></second>-->
    <span>这是主页的页头</span>
<!--    定义用户发起访问不同组件的链接 通过to=‘路由地址’来指定当前标签要访问的组件-->
    <router-link to="/index">访问系统首页</router-link>
    <router-link to="/stu">访问用户页</router-link>
    <hr>

<!--  指定路由对应的组件出现的位置  -->
    <router-view></router-view>

</div>

<!--在vue中路由是单独的模块，因此需要额外的引入vue路由的依赖-->
<script src="js/vue.min.js"></script>
<!--引入vue路由的依赖必须先引入vue-->
<script src="js/vue-router.3.0.1.js"></script>
<script>

    let first = {
        template:`
            <div>百知教育教育管理系统</div>
        `
    }

    let second = {
        template: `
            <div>学生管理</div>
        `
    }

    //为每个组件准备对应的路由 定义组件与路由的映射关系
    //页面中输入路由显示对应的组件
    //需要将定义好的路由注入到当前的vue实例中
    let myRouter = new VueRouter({
        routes:[
            //path指的是访问组件的地址 component代表这个地址对应的组件 path与组件是一一对应的
            {path: "/index", component: first},
            {path: "/stu", component: second},
        ],
    })

    new Vue({
        el: '#app',
        data: {},
        //将定义好的路由注入到vue的实例中
        //通过router配置参数注入，从而使整个应用都有路由功能
        router: myRouter,
    })
</script>
</body>
</html>
