<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <router-view></router-view>

</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>

    let first = {
        template: `
        <div>这是组件1
        <router-link to="/second/1/marry">查看id为1的第二页</router-link>
        </div>
        `
    }

    let second = {
        template: `
        <div>
        这是组件2：接受组件1传递的id---->：{{$route.params.num}}
        <br> 这是用户名--->: {{$route.params.name}}
</div>
        `
    }

    let myRouter = new VueRouter({
        routes: [
            {path: '/first', component: first},
            {path: '/second/:name/:num', component: second},
            {path: '/', redirect: '/first'},
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        router: myRouter,
    })
</script>

</body>
</html>
